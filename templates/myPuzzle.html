<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的存档</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
</head>
<body>
{% include '_navbar.html' %}
<div class="page-title">
    <a class="fa fa-arrow-left back-btn" href="{{ url_for('menu_page') }}"></a>
    <span>我的存档</span>
    <button class="btn btn-danger" style="margin-left: auto; padding: 6px 12px; font-size: 12px;">清理全部存档</button>
</div>
<div class="archive-list" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;">
    <div class="archive-card card">
        <div style="display: flex; gap: 16px;">
            <img src="{{ url_for('static', filename='images/lake.png') }}" alt="存档缩略图" style="width: 100px; height: 100px; object-fit: cover; border-radius: 4px;">
            <div style="flex: 1;">
                <h3 style="font-size: 16px; margin-bottom: 8px;">自然风光 - 湖泊（简单）</h3>
                <p style="font-size: 12px; color: #666; margin-bottom: 4px;">保存时间：2025-08-28 14:30</p>
                <p style="font-size: 12px; color: #666; margin-bottom: 4px;">已用时：01:20</p>
                <p style="font-size: 12px; color: #666;">已走步数：22步</p>
            </div>
        </div>
        <div style="display: flex; gap: 10px; margin-top: 16px; justify-content: flex-end;">
            <a class="btn btn-default" href="{{ url_for('game_page') }}">继续游戏</a>
            <button class="btn btn-danger">删除</button>
        </div>
    </div>
</div>

<div class="empty-state" style="text-align: center; padding: 60px 0;">
    <p style="font-size: 16px; color: #666; margin-bottom: 20px;">暂无游戏存档</p>
    <a class="btn btn-primary" href="{{ url_for('option_page') }}">去开始游戏</a>
 </div>
</body>
</html>
